{% for stream in streams %}
<tr>
  <td>{{ stream.name }}</td>
  <td>{{ stream.description }}</td>
  <td>
    <button
      class="btn btn-primary edit-btn"
      data-id="{{ stream.id }}"
      data-name="{{ stream.name }}"
      data-description="{{ stream.description }}">
      Edit
    </button>
  </td>
  <td>
    <button class="btn btn-danger delete-btn" data-id="{{ stream.id }}">
      Delete
    </button>
  </td>
</tr>
{% endfor %}
