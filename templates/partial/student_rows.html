{% for student in students %}
<tr>
  <td>{{ student.name }}</td>
  <td>{{ student.section }} / {{ student.roll_number }}</td>
  <td>{{ student.stream.name }}</td>
  <td>{% if student.profile_picture %}
    <img id="imagePreview" class="imagePreview" src="{{student.profile_picture.url}}" width="100" height="100" data-bs-toggle="modal" data-bs-target="#previewModal">
    <!-- <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-transparent border-0 shadow-none">
          <div class="modal-body text-center p-0">
            <img id="modalImage" src="" class="img-fluid rounded" alt="Preview" />
          </div>
        </div>
      </div>
    </div> -->
    {% else %} 
    <p>No Profile Picture</p>
    {% endif %}
    <!-- Image Preview Modal -->
  </td>
  <td>
    <button
      class="btn btn-primary student_marksheet-btn"
      data-id="{{ student.id }}"
      data-name="{{ student.name }}">
      Marks Sheet
    </button>
  </td>
  <td>
    <button
      type="button"
      class="btn btn-info student-profile-btn"
      data-bs-toggle="modal"
      data-bs-target="#profileModal"
      data-id="{{ student.id }}">
      Student Profile
    </button>
  </td>
</tr>
{% endfor %}
