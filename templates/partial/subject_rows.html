{% for subject in subjects %}
<tr>
  <td>{{ subject.stream.name }}</td>
  <td>{{ subject.name }}</td>
  <td>
    <button
      class="btn btn-primary sub_edit-btn"
      data-id="{{ subject.id }}"
      data-name="{{ subject.name }}">
      Edit
    </button>
  </td>
  <td>
    <button class="btn btn-danger sub_delete-btn" data-id="{{ subject.id }}">
      Delete
    </button>
  </td>
  {% empty %}
</tr>

<tr>
  <td>No Subject found</td>
</tr>
{% endfor %}
