<div class="accordion" id="subjectsAccordion">
  {% for stream in streams %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading-{{ stream.id }}">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse-{{ stream.id }}"
        aria-expanded="false"
        aria-controls="collapse-{{ stream.id }}">
        <strong>{{ stream.name }}</strong>
      </button>
    </h2>
    <div
      id="collapse-{{ stream.id }}"
      class="accordion-collapse collapse"
      aria-labelledby="heading-{{ stream.id }}"
      data-bs-parent="#subjectsAccordion">
      <div class="accordion-body">
        <ul class="list-group">
          {% for subject in subjects %} {% if subject.stream.id == stream.id %}
          <li
            class="list-group-item d-flex justify-content-between align-items-center">
            {{ subject.name }}
            <span>
              <button
                class="btn btn-primary sub_edit-btn"
                data-id="{{ subject.id }}"
                data-name="{{ subject.name }}">
                Edit
              </button>

              <button
                class="btn btn-danger sub_delete-btn"
                data-id="{{ subject.id }}">
                Delete
              </button>
            </span>
          </li>
          {% endif %} {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
