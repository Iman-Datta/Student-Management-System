{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Update Student Record</h2>
  <form action="{% url '_update' %}" method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" class="form-control" id="studentId" name="student_id" required>
    </div>

    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="maths" class="form-label">Maths Marks</label>
      <input type="number" class="form-control" id="maths" name="maths" required>
    </div>

    <div class="mb-3">
      <label for="chem" class="form-label">Chemistry Marks</label>
      <input type="number" class="form-control" id="chem" name="chem" required>
    </div>

    <div class="mb-3">
      <label for="physics" class="form-label">Physics Marks</label>
      <input type="number" class="form-control" id="physics" name="physics" required>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>

  {% if success %}
    <div class="alert alert-success mt-3">{{ message }}</div>
  {% elif success == False %}
    <div class="alert alert-danger mt-3">{{ message }}</div>
  {% endif %}
</div>
{% endblock %}
