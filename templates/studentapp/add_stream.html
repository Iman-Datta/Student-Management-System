{% extends 'index.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Stream Name</label>
        <input type="text" class="form-control" id="stream_name" name="stream_name">
    </div>
    <button type="submit" class="btn btn-primary" id="btnRegister">Add</button>
    </form>

    {% if success %}
        {{message}}
    {% endif %}

{% endblock %}
